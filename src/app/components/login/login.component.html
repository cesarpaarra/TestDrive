<div class="login-container">
  <mat-card>
    <h2>Inicio de Sesión</h2>
    <br/>
    <form (ngSubmit)="login()" style="display: grid;">
      <mat-form-field appearance="fill">
        <mat-label>NIF</mat-label>
        <input matInput type="text" [(ngModel)]="nif" name="nif" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="contrasena" name="contrasena" required>
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
    </form>
    <br/>
    <p>¿No tienes una cuenta? <a mat-button routerLink="/register">Regístrate aquí</a></p>
  </mat-card>
</div>
